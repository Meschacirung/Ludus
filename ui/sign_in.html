<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event All - Signin </title>

    <link rel="stylesheet" href="../style/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100">
    <div class="lg:max-w-screen-lg max-w-screen-lg m-auto lg:px-0 md:px-16 px-4">
        <div class="lg:w-5/12 md:w-8/12 m-auto py-8">
            <a href="" class="text-green-400 text-2xl block text-center">Event All</a>

            <div class="pt-10 pb-12 md:px-12 px-6 shadow-md rounded-lg bg-white mt-10">
                <h2 class="text-2xl text-gray-700 font-medium">Inscrivez-vous</h2>
                <form action="" class="space-y-6 mt-8">
                    <input autocomplete="email" required type="email" placeholder="Adresse e-mail" class="text-sm outline-none w-full border-2 rounded bg-gray-50 border-gray-200 px-4 py-3 focus:border-indigo-300 transition-all">
                    <input autocomplete="name" required type="text" placeholder="Votre nom complet" class="text-sm outline-none w-full border-2 rounded bg-gray-50 border-gray-200 px-4 py-3 focus:border-indigo-300 transition-all">
                    
                    <div class="space-y-6">
                        <input required type="password" placeholder="Mot de passe" class="text-sm outline-none w-full border-2 rounded bg-gray-50 border-gray-200 px-4 py-3 focus:border-indigo-300 transition-all">
                        <input required type="password" placeholder="Confirmer le mot de passe" class="text-sm outline-none w-full border-2 rounded bg-gray-50 border-gray-200 px-4 py-3 focus:border-indigo-300 transition-all">
                    </div>
                    
                    <button type="submit" class="w-full py-3 text-sm rounded bg-green-400 hover:bg-green-600 focus:bg-green-700 transition-all duration-200 text-white">Continuer</button>
                
                    <div class="border-t border-gray-100 pt-6">
                        <a href="" class="text-sm text-blue-500 p-3 bg-blue-50 bg-opacity-0 hover:text-blue-600 focus:bg-opacity-100 rounded transition-all">Se connecter</a>
                    </div>
                </form>
            </div>

            <div class="border-b border-gray-200 py-6 text-sm text-gray-500 text-center space-x-6">
                <a href="" class="hover:text-blue-500 transition-colors">Confidentialit√©</a>
                <a href="" class="hover:text-blue-500 transition-colors">Licence</a>
                <a href="" class="hover:text-blue-500 transition-colors">Contact</a>
            </div>

            <div class="mt-8 flex items-end gap-4">
                <h3 class="text-green-400 text-2xl">Event All</h3>
                <span class="text-sm text-gray-500">&copy; 2021</span>
            </div>
        </div>
    </div>
</body>
</html>
